<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Gallery Carousel</title>
  <style>
    :root {
      --bg: #ffffff;
      --ink: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
      --accent: #38cee7; /* NuWayMind-like cyan */
      --radius: 18px;
    }

    body { margin: 0; background: var(--bg); color: var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap { max-width: 1040px; margin: 0 auto; padding: 28px 18px; }

    .title { display:flex; align-items:baseline; justify-content:space-between; gap: 12px; margin-bottom: 12px; }
    .title h1 { font-size: 18px; margin: 0; }
    .title p { margin: 0; color: var(--muted); font-size: 13px; }

    .carousel {
      position: relative;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      background: #f8fafc;
      box-shadow: 0 12px 30px rgba(2, 6, 23, 0.08);
    }

    .viewport { overflow: hidden; }
    .track {
      display: flex;
      transform: translateX(0);
      transition: transform 520ms cubic-bezier(.2,.9,.2,1);
      will-change: transform;
    }

    .slide {
      min-width: 100%;
      position: relative;
      aspect-ratio: 16/9;
      background: #0b1220;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
      transform: scale(1.02);
    }

    /* Subtle “Ken Burns” motion (optional, disabled for reduced motion) */
    .slide.is-active img {
      animation: kenburns 5.5s ease-in-out both;
    }
    @keyframes kenburns {
      0% { transform: scale(1.02) translateY(0); }
      100% { transform: scale(1.08) translateY(-1%); }
    }

    .caption {
      position: absolute;
      left: 14px; right: 14px; bottom: 14px;
      padding: 12px 12px;
      border-radius: 14px;
      background: rgba(15, 23, 42, 0.55);
      color: white;
      backdrop-filter: blur(10px);
    }
    .caption .kicker { font-size: 12px; color: rgba(255,255,255,.8); }
    .caption .headline { margin-top: 4px; font-size: 15px; font-weight: 650; }

    .navBtn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      border: 1px solid rgba(226,232,240,.35);
      background: rgba(15,23,42,.45);
      color: white;
      width: 42px; height: 42px;
      border-radius: 999px;
      cursor: pointer;
      display: grid;
      place-items: center;
      backdrop-filter: blur(10px);
    }
    .navBtn:hover { background: rgba(15,23,42,.6); }
    .navBtn:active { transform: translateY(-50%) scale(0.98); }
    .prev { left: 12px; }
    .next { right: 12px; }

    .dots {
      display: flex;
      gap: 8px;
      justify-content: center;
      padding: 12px 10px;
      background: #ffffff;
      border-top: 1px solid var(--border);
    }
    .dot {
      width: 9px; height: 9px;
      border-radius: 999px;
      border: 1px solid #cbd5e1;
      background: transparent;
      cursor: pointer;
      padding: 0;
    }
    .dot[aria-current="true"] {
      background: var(--accent);
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(56, 206, 231, .22);
    }

    .metaRow {
      display:flex; justify-content:space-between; align-items:center;
      gap: 12px; padding: 12px 4px 0;
      color: var(--muted); font-size: 13px;
    }

    .pill {
      display:inline-flex; align-items:center; gap: 8px;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 8px 10px;
      background: #fff;
    }
    .pill strong { color: var(--ink); font-weight: 650; }
    .pulse {
      width: 8px; height: 8px; border-radius: 999px; background: var(--accent);
      box-shadow: 0 0 0 0 rgba(56,206,231,.55);
      animation: pulse 1.6s ease-out infinite;
    }
    @keyframes pulse { 100% { box-shadow: 0 0 0 10px rgba(56,206,231,0); } }

    @media (prefers-reduced-motion: reduce) {
      .track { transition: none; }
      .slide.is-active img { animation: none; }
      .pulse { animation: none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">
      <h1>Animated Gallery</h1>
      <p>Autoplay, swipe, dots, arrows</p>
    </div>

    <section class="carousel" aria-label="Image gallery carousel">
      <button class="navBtn prev" type="button" aria-label="Previous slide">‹</button>
      <div class="viewport">
        <div class="track" id="track">
          <!-- Replace src with your images -->
          <figure class="slide">
            <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1600&q=70" alt="Team meeting in office">
            <figcaption class="caption">
              <div class="kicker">Office work</div>
              <div class="headline">Team collaboration</div>
            </figcaption>
          </figure>
          <figure class="slide">
            <img src="https://images.unsplash.com/photo-1553877522-43269d4ea984?auto=format&fit=crop&w=1600&q=70" alt="Analytics dashboard on screen">
            <figcaption class="caption">
              <div class="kicker">Analytics</div>
              <div class="headline">KPI dashboard review</div>
            </figcaption>
          </figure>
          <figure class="slide">
            <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&w=1600&q=70" alt="People working together">
            <figcaption class="caption">
              <div class="kicker">Execution</div>
              <div class="headline">Delivery focus</div>
            </figcaption>
          </figure>
        </div>
      </div>
      <button class="navBtn next" type="button" aria-label="Next slide">›</button>

      <div class="dots" id="dots" aria-label="Slide controls"></div>
    </section>

    <div class="metaRow">
      <div class="pill"><span class="pulse"></span> Autoplay <strong id="autoState">On</strong></div>
      <div>Tip: hover to pause. Click a dot to jump.</div>
    </div>
  </div>

  <script>
    const track = document.getElementById("track");
    const slides = Array.from(track.children);
    const dotsWrap = document.getElementById("dots");
    const prevBtn = document.querySelector(".prev");
    const nextBtn = document.querySelector(".next");
    const autoState = document.getElementById("autoState");

    let index = 0;
    let autoplay = true;
    let timer = null;

    // Build dots
    slides.forEach((_, i) => {
      const b = document.createElement("button");
      b.className = "dot";
      b.type = "button";
      b.ariaLabel = `Go to slide ${i + 1}`;
      b.addEventListener("click", () => goTo(i, true));
      dotsWrap.appendChild(b);
    });
    const dots = Array.from(dotsWrap.children);

    function setActiveFlags() {
      slides.forEach((s, i) => s.classList.toggle("is-active", i === index));
      dots.forEach((d, i) => d.setAttribute("aria-current", i === index ? "true" : "false"));
    }

    function goTo(i, userInitiated = false) {
      index = (i + slides.length) % slides.length;
      track.style.transform = `translateX(${-index * 100}%)`;
      setActiveFlags();
      if (userInitiated) restartAutoplay();
    }

    function next() { goTo(index + 1, true); }
    function prev() { goTo(index - 1, true); }

    prevBtn.addEventListener("click", prev);
    nextBtn.addEventListener("click", next);

    // Autoplay
    function startAutoplay() {
      if (!autoplay) return;
      stopAutoplay();
      timer = setInterval(() => goTo(index + 1, false), 4200);
      autoState.textContent = "On";
    }
    function stopAutoplay() {
      if (timer) clearInterval(timer);
      timer = null;
    }
    function restartAutoplay() {
      if (!autoplay) return;
      startAutoplay();
    }

    // Pause on hover / focus
    const carousel = document.querySelector(".carousel");
    carousel.addEventListener("mouseenter", stopAutoplay);
    carousel.addEventListener("mouseleave", startAutoplay);
    carousel.addEventListener("focusin", stopAutoplay);
    carousel.addEventListener("focusout", startAutoplay);

    // Toggle autoplay on double click (optional)
    carousel.addEventListener("dblclick", () => {
      autoplay = !autoplay;
      autoState.textContent = autoplay ? "On" : "Off";
      autoplay ? startAutoplay() : stopAutoplay();
    });

    // Swipe (pointer events)
    let startX = 0, isDown = false;
    carousel.addEventListener("pointerdown", (e) => {
      isDown = true; startX = e.clientX;
      carousel.setPointerCapture(e.pointerId);
    });
    carousel.addEventListener("pointerup", (e) => {
      if (!isDown) return;
      isDown = false;
      const dx = e.clientX - startX;
      if (Math.abs(dx) > 40) dx < 0 ? next() : prev();
    });

    // Keyboard
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") prev();
      if (e.key === "ArrowRight") next();
    });

    // Init
    goTo(0);
    startAutoplay();
  </script>
</body>
</html>
